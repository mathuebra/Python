<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and CSS Integration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sistema ChatWeb (v 1.0)</h1>

    <h2>Insert Record</h2>
    <form action="/insert" method="post">
        <label for="insertTable">Table:</label>
        <input type="text" id="insertTable" name="table" required>
        <label for="insertValues">Values (comma-separated):</label>
        <input type="text" id="insertValues" name="values" required>
        <button type="submit">Insert</button>
    </form>

    <h2>Select Records</h2>
    <form action="/select" method="get">
        <label for="selectTable">Table:</label>
        <input type="text" id="selectTable" name="table" required>
        <label for="selectColumns">Columns (comma-separated):</label>
        <input type="text" id="selectColumns" name="columns" required>
        <label for="selectCondition">Condition:</label>
        <input type="text" id="selectCondition" name="condition">
        <button type="submit">Select</button>
    </form>

    <h2>Update Record</h2>
    <form action="/update" method="post">
        <label for="updateTable">Table:</label>
        <input type="text" id="updateTable" name="table" required>
        <label for="updateColumns">Columns (comma-separated):</label>
        <input type="text" id="updateColumns" name="columns" required>
        <label for="updateValues">Values (comma-separated):</label>
        <input type="text" id="updateValues" name="values" required>
        <label for="updateCondition">Condition:</label>
        <input type="text" id="updateCondition" name="condition" required>
        <button type="submit">Update</button>
    </form>

    <h2>Delete Record</h2>
    <form action="/delete" method="post">
        <label for="deleteTable">Table:</label>
        <input type="text" id="deleteTable" name="table" required>
        <label for="deleteCondition">Condition:</label>
        <input type="text" id="deleteCondition" name="condition" required>
        <button type="submit">Delete</button>
    </form>

    <div id="result"></div>
</body>
</html>
